<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Pessoas</title>
    <style>
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;

    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://4kwallpapers.com/images/walls/thumbs_3t/23208.jpg') center/cover no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: white;
    text-align: center;
    position: relative;
    padding: 20px;
}

body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

form {
    margin-bottom: 30px;
}

input, button {
    padding: 5px 10px;
    font-size: 16px;
    margin: 5px 0;
}

table {
    border-collapse: collapse;
    margin-bottom: 20px;
    width: 80%;
}

th, td {
    padding: 10px;
    border: 1px solid white;
}

a {
    color: #ffd700;
    text-decoration: none;
    margin: 0 5px;
}
a:hover {
    color: #ff4500;
}
</style>
</head>
<body>

<h2>Adicionar Pessoa</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adicionar</button>
</form>

<h2>Lista de Pessoas</h2>
<table>
    <tr>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    {% for pessoa in pessoas %}
    <tr>
        <td><a href="{% url 'aplicativo:detalhes_pessoa' pessoa.pk %}">{{ pessoa.nome }}</a></td>
        <td>
            <a href="{% url 'aplicativo:pessoa_editar' pessoa.id %}">Editar</a>
            <a href="{% url 'aplicativo:pessoa_excluir' pessoa.id %}">Excluir</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">Nenhuma pessoa cadastrada.</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'home' %}">Voltar</a>

</body>
</html>
