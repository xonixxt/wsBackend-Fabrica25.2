<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultar Personagem</title>
    <style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;

    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://4kwallpapers.com/images/walls/thumbs_3t/23208.jpg') center/cover no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: white;
    text-align: center;
    position: relative;
    padding-top: 30px;
}

body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

form {
    margin-top: 15px;
    margin-bottom: 30px;
}

input[type="text"] {
    padding: 5px;
    font-size: 16px;
}

button {
    padding: 5px 10px;
    font-size: 16px;
}

a {
    color: #ffd700;
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
}
a:hover {
    color: #ff4500;
}
.personagem-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 1000px;
    gap: 20px;
    text-align: left;
}

.personagem-container .col-esquerda,
.personagem-container .col-direita {
    flex: 1;
}

.personagem-container .col-centro {
    flex: 0 0 auto; /* tamanho da imagem não expande */
    text-align: center;
}

img.personagem-imagem {
    max-width: 200px;
    display: block;
}
</style>
</head>
<body>

<h1>Consultar Personagem</h1>

<form method="get">
    <input type="text" name="nome" placeholder="Digite o nome" value="{{ nome }}">
    <button type="submit">Buscar</button>
</form>

{% if personagem %}
    <h2>{{ personagem.name }}</h2>

    <div class="personagem-container">
        <div class="col-esquerda">
            <p><strong>ID:</strong> {{ personagem.id }}</p>
            <p><strong>Raça:</strong> {{ personagem.race }}</p>
            <p><strong>Gênero:</strong> {{ personagem.gender }}</p>
        </div>
        <div class="col-centro">
            <img src="{{ personagem.image }}" alt="{{ personagem.name }}" class="personagem-imagem">
        </div>
        <div class="col-direita">
            <p><strong>Descrição:</strong> {{ personagem.description }}</p>
        </div>
    </div>

{% elif nome %}
    <p>Personagem não encontrado.</p>
{% endif %}

<a href="{% url 'home' %}">Voltar para Home</a>

</body>
</html>
