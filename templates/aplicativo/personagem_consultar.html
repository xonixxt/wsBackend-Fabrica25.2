<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultar Personagem</title>
    <style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://4kwallpapers.com/images/walls/thumbs_3t/23208.jpg') center/cover no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: white;
    text-align: center;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

form {
    margin-top: 15px;
}

input[type="text"] {
    padding: 5px;
    font-size: 16px;
}

button {
    padding: 5px 10px;
    font-size: 16px;
}

a {
    color: #ffd700;
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
}
a:hover {
    color: #ff4500;
}
</style>
</head>
<body>

<h1>Consultar Personagem</h1>

<form method="get">
    <input type="text" name="nome" placeholder="Digite o nome" value="{{ nome }}">
    <button type="submit">Buscar</button>
</form>

{% if personagem %}
    <h2>{{ personagem.name }}</h2>
    <p>ID: {{ personagem.id }}</p>
{% elif nome %}
    <p>Personagem n√£o encontrado.</p>
{% endif %}

<a href="{% url 'home' %}">Voltar para Home</a>

</body>
</html>
